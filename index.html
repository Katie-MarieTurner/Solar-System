<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Interactive Solar System</title>
</head>
<body>
    <div>
        <nav>
            <button class="menu" id="menu" >. ?</button>
        </nav>
    </div>
    <main>
        <div class="sun"></div>
        <div class="mercury"></div>
        <div class="venus"></div>
        <div class="earth"></div>
        <div class="mars"></div>
        <div class="jupiter"></div>
        <div class="saturn"></div>
        <div class="uranus"></div>
        <div class="neptune"></div>
    </main>
    <div class="optionshidden" id="options">
        <section>
            <button class="Btn" id="Btn1">The Model: Size Of Objects</button>
            <button class="Btn" id="Btn2">The Model: Speed Of Orbits</button>
            <button class="Btn" id="Btn3">The Model: Inaccuracies</button>
        </section>
    </div>
</body>
</html>
